[tool.poetry]
name = "pingdat"
version = "1.5.2"
description = "A simple ping exporter for Prometheus metrics."
authors = ["jheddings <jheddings@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.32.4"
click = "^8.1.8"
prometheus-client = "^0.22.1"
pydantic = "^2.11.7"
pyyaml = "^6.0.2"
ping3 = "^4.0.8"

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.2.0"
GitPython = "^3.1.45"
pytest = "^8.4.1"
coverage = "^7.9.2"
ruff = "^0.12.7"
black = "^25.1.0"

[tool.poetry.scripts]
pingdat = "pingdat.__main__:main"

[tool.black]
line_length = 88

[tool.isort]
profile = "black"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "C",   # flake8-comprehensions
    "B",   # flake8-bugbear
    "G",   # flake8-logging-format
    "RET", # flake8-return
    "N",   # pep8-naming
    "ERA", # eradicate
    "UP",  # pyupgrade
]
ignore = [
    "E501", # line-too-long
]

[tool.pytest.ini_options]
markers = [
    "network: tests that require an active network",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
