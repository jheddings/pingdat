[tool.poetry]
name = "pingdat"
version = "1.4.1"
description = "A simple ping exporter for Prometheus metrics."
authors = ["jheddings <jheddings@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"
click = "^8.1.7"
prometheus-client = "^0.20.0"
pydantic = "^2.6.4"
pyyaml = "^6.0.1"
ping3 = "^4.0.8"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.7.0"
GitPython = "^3.1.43"
pytest = "^8.1.0"
coverage = "^7.4.4"
ruff = "^0.3.5"

[tool.poetry.scripts]
pingdat = "pingdat.__main__:main"

[tool.ruff]
line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
    "I",   # isort
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "C",   # flake8-comprehensions
    "B",   # flake8-bugbear
    "G",   # flake8-logging-format
    "RET", # flake8-return
    "N",   # pep8-naming
    "ERA", # eradicate
    "UP",  # pyupgrade
]
ignore = [
    "E501", # line-too-long
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.isort]
known-first-party = ["pingdat"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
